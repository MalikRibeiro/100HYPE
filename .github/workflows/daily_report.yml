          # Adiciona arquivos de dados modificados
          git add data/history.json
          
          # Commit e Push apenas se houver mudan√ßas
          git diff --quiet && git diff --staged --quiet || (git commit -m "ü§ñ Update: Hist√≥rico Financeiro" && git push)
