services:
  backend:
    build: ./backend
    container_name: invest-ai-backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
    networks:
      - invest-ai-net

  frontend:
    build: ./frontend
    container_name: invest-ai-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - invest-ai-net

networks:
  invest-ai-net:
    driver: bridge
